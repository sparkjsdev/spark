<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Spark â€¢ Cube Depth Map</title>
  <style>
    body {
      margin: 0;
    }

    label {
      font-family: sans-serif;
      font-size: 20px;
      position: absolute;
      color: white;
      cursor: pointer;
      padding: 10px;
      border-radius: 10px;
      display: block;
      width: 100px;
      left: calc(50% - 50px);
      top: 10px;
      text-align: center;
      background-color: black;
    }
  </style>
</head>

<body>
  <label><input type="checkbox" onchange="toggleDepth()" autocomplete="off"> Depth</label>
  <script type="importmap">
    {
      "imports": {
        "three": "/examples/js/vendor/three/build/three.module.js",
        "three/addons/": "/examples/js/vendor/three/examples/jsm/",
        "@sparkjsdev/spark": "/dist/spark.module.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from "three";
    import { SplatMesh, NewSparkRenderer, PackedSplats, SparkControls, dyno } from "@sparkjsdev/spark";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
    import { getAssetFileURL } from "/examples/js/get-asset-url.js";

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.y = 0.5;
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', onWindowResize, false);
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    const spark = new NewSparkRenderer({ renderer });
    scene.add(spark);

    const splatURL = await getAssetFileURL("fireplace.spz");
    const packedSplats = new PackedSplats({ url: splatURL });
    const background = new SplatMesh({ packedSplats });
    background.quaternion.set(1, 0, 0, 0);
    background.position.set(0.5, 0, -1);
    background.scale.setScalar(0.5);
    scene.add(background);

    // Make sure background is loaded before rendering env map
    await background.initialized;

    // Add rubber duck
    const gltfLoader = new GLTFLoader();
    const modelURL = await getAssetFileURL('rubberduck.glb');
    const gltf = await gltfLoader.loadAsync(modelURL);
    const duck = gltf.scene;
    duck.position.set(0, 0.45, -0.4);
    scene.add(duck);

    scene.add(new THREE.AmbientLight(0xffffff, 1));
    scene.add(new THREE.DirectionalLight(0xffffff, 1));

    const worldToProj = new dyno.DynoMat4({
      value: new THREE.Matrix4(),
      update: (matrix) => matrix.copy(camera.matrixWorld).invert().premultiply(camera.projectionMatrix),
    });
    const minAlpha = 0.1;

    const encodeDistance = dyno.dynoBlock({ gsplat: dyno.Gsplat }, { gsplat: dyno.Gsplat }, ({ gsplat }) => {
      const outputs = new dyno.Dyno({
        inTypes: { gsplat: dyno.Gsplat, worldToProj: "mat4" },
        outTypes: { gsplat: dyno.Gsplat },
        inputs: { gsplat, worldToProj },
        globals: () => [dyno.unindent(`
          const float PackUpscale = 256. / 255.; // fraction -> 0..1 (including 1)
          const float ShiftRight8 = 1. / 256.;
          const float Inv255 = 1. / 255.;
          const vec4 PackFactors = vec4( 1.0, 256.0, 256.0 * 256.0, 256.0 * 256.0 * 256.0 );

          vec3 packDepthToRGB( const in float v ) {
            if( v <= 0.0 )
              return vec3( 0., 0., 0. );
            if( v >= 1.0 )
              return vec3( 1., 1., 1. );
            float vuf;
            float bf = modf( v * PackFactors.b, vuf );
            float gf = modf( vuf * ShiftRight8, vuf );
            // the 0.9999 tweak is unimportant, very tiny empirical improvement
            // return vec3( vuf * Inv255, gf * PackUpscale, bf * 0.9999 );
            return vec3( vuf * Inv255, gf * PackUpscale, bf );
          }
        `)],
        statements: ({ inputs, outputs }) => dyno.unindentLines(`
          ${outputs.gsplat}.flags = 0u;
          if (isGsplatActive(${inputs.gsplat}.flags) && (${inputs.gsplat}.rgba.a > ${minAlpha})) {
            ${outputs.gsplat} = ${inputs.gsplat};
            vec4 projCenter = ${inputs.worldToProj} * vec4(${outputs.gsplat}.center, 1.0);
            float z01 = 0.5 * projCenter.z / projCenter.w + 0.5;

            ${outputs.gsplat}.rgba.rgb = packDepthToRGB(z01);
            ${outputs.gsplat}.rgba.a = 1.0;
          }
        `),
      }).outputs;
      return { gsplat: outputs.gsplat };
    });

    const depthMaterial = new THREE.MeshDepthMaterial({ depthPacking: THREE.RGBDepthPacking });

    const offline = new NewSparkRenderer({
      renderer,
      target: { width: 16, height: 16 },
      falloff: 0,
      maxStdDev: 2.0,
    });

    window.toggleDepth = async () => {
      if (!scene.overrideMaterial) {
        scene.overrideMaterial = depthMaterial;
        background.worldModifiers = [encodeDistance];
        // Show what the offline renderer is using
        spark.falloff = 0;
        spark.maxStdDev = 2.0;
      } else {
        scene.overrideMaterial = null;
        background.worldModifiers = [];
        spark.falloff = 1;
        spark.maxStdDev = Math.sqrt(8.0);
      }
      background.updateGenerator();
      background.updateVersion();

      await offline.renderCubeMap({
        scene,
        worldCenter: camera.position,
        size: 512,
        hideObjects: [],
        update: true,
      });
      const cubePixels = await offline.readCubeTargets();
      console.log("cubePixels", cubePixels);

      function unpackDepthFromRGB(data, i, camera) {
        const base = i * 4;
        const r = data[base + 0];
        const g = data[base + 1];
        const b = data[base + 2];
        if (r == 0 && g == 0 && b == 0) {
          return Number.POSITIVE_INFINITY;
        }
        const metric = (r * 256 + g + b / 255) / 65536;
        return 2 * camera.near * camera.far / (camera.far + camera.near - metric * (camera.far - camera.near));
      }

      if (scene.overrideMaterial) {      
        const faceDistances = cubePixels.map((facePixels) => {
          const distances = new Float32Array(facePixels.length / 4);
          for (let i = 0; i < distances.length; ++i) {
            distances[i] = unpackDepthFromRGB(facePixels, i, camera);
          }
          return distances;
        })
        console.log("faceDistances", faceDistances);
      }
    };

    const controls = new SparkControls({ canvas: renderer.domElement });

    let lastTime;
    renderer.setAnimationLoop(async function animate(time) {
      const deltaTime = time - (lastTime || time);
      lastTime = time;
      controls.update(camera);
      renderer.render(scene, camera);
      duck.rotation.y += deltaTime / 2500;
    });
  </script>
</body>

</html>
