<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spark â€¢ GLSL Shaders</title>
  <style>
    body {
      margin: 0;
    }
    canvas {
      touch-action: none;
    }
  </style>
</head>

<body>
  <script type="importmap">
    {
      "imports": {
        "three": "/examples/js/vendor/three/build/three.module.js",
        "@sparkjsdev/spark": "/dist/spark.module.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from "three";
    import { SplatLoader } from "@sparkjsdev/spark";
    import { getAssetFileURL } from "/examples/js/get-asset-url.js";
    import { SparkControls } from "/examples/js/controls.js";

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', onWindowResize, false);
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    const loader = new SplatLoader();
    const splatURL = await getAssetFileURL("butterfly.spz");
    const butterfly = await loader.loadAsync(splatURL);
    butterfly.quaternion.set(1, 0, 0, 0);
    butterfly.position.set(0, 0, -1.5);
    scene.add(butterfly);

    const timeUniform = { type: 'float', value: 0.0 };
    butterfly.setShaderHooks({
      vertex: {
        uniforms: {
          time: timeUniform
        },
        global: /*glsl*/`
          vec3 waveRgb(vec3 pos) {
            return vec3(
              0.6 + 0.4 * sin(pos.x * 56.0),
              0.6 + 0.4 * sin(pos.y * 78.0),
              0.6 + 0.4 * cos(pos.z * 90.0)
            );
          }
          float warpRadial(float r, float t) {
            return r * (1.0 + 0.1 * sin(r * 15.0 + t * 3.0));
          }
          vec3 warp(vec3 pos, float t) {
            float r = length(pos);
            float newR = warpRadial(r, t);
            return pos * (newR / r);
          }
        `,
        worldModifier: /*glsl*/`
          rgba.rgb *= waveRgb(center);
        `,
        objectModifier: /*glsl*/`
          center = warp(center, time);
        `
      }
    });

    const controls = new SparkControls({ canvas: renderer.domElement });
    renderer.setAnimationLoop(function animate(time) {
      timeUniform.value = time / 1000;
      controls.update(camera);
      renderer.render(scene, camera);
    });
  </script>
</body>

</html>
